<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PNG Plot Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .timestamp {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    .controls {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .controls label {
      margin-right: 15px;
      font-size: 14px;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 5px;
      width: 400px;
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .plot {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    .filename {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      word-break: break-word;
    }

    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>PNG Plot Viewer</h1>
  <div class="timestamp">Generated on: July 10, 2025, 01:31 AM</div>

  <div class="controls">
    <input type="text" id="filterInput" placeholder="Filter by filename..." onkeyup="filterPlots()">
    <label><input type="checkbox" id="regexToggle" onchange="filterPlots()"> Use Wildcard/Regex</label>
    <label><input type="checkbox" id="caseToggle" onchange="filterPlots()"> Case Sensitive</label>
  </div>

  <div id="plotContainer" class="grid">
    <div class="plot" data-filename="FERS_Total_CerEnergyHG.png">
      <div class="filename">FERS_Total_CerEnergyHG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_Total_CerEnergyHG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_Total_CerEnergyHG.png" alt="FERS_Total_CerEnergyHG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_Total_SciEnergyHG.png">
      <div class="filename">FERS_Total_SciEnergyHG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_Total_SciEnergyHG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_Total_SciEnergyHG.png" alt="FERS_Total_SciEnergyHG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_Total_CerEnergyLG.png">
      <div class="filename">FERS_Total_CerEnergyLG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_Total_CerEnergyLG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_Total_CerEnergyLG.png" alt="FERS_Total_CerEnergyLG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_Total_SciEnergyLG.png">
      <div class="filename">FERS_Total_SciEnergyLG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_Total_SciEnergyLG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_Total_SciEnergyLG.png" alt="FERS_Total_SciEnergyLG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_CerEnergyHG.png">
      <div class="filename">FERS_CerEnergyHG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_CerEnergyHG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_CerEnergyHG.png" alt="FERS_CerEnergyHG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_SciEnergyHG.png">
      <div class="filename">FERS_SciEnergyHG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_SciEnergyHG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_SciEnergyHG.png" alt="FERS_SciEnergyHG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_CerEnergyLG.png">
      <div class="filename">FERS_CerEnergyLG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_CerEnergyLG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_CerEnergyLG.png" alt="FERS_CerEnergyLG.png">
      </a>
    </div>
    <div class="plot" data-filename="FERS_SciEnergyLG.png">
      <div class="filename">FERS_SciEnergyLG.png</div>
      <a href="../../../plots/Run1040/FERS_EnergySum/FERS_SciEnergyLG.png" target="_blank">
        <img src="../../../plots/Run1040/FERS_EnergySum/FERS_SciEnergyLG.png" alt="FERS_SciEnergyLG.png">
      </a>
    </div>
  </div>

  <script>
    function filterPlots() {
      const input = document.getElementById("filterInput").value.trim();
      const useRegex = document.getElementById("regexToggle").checked;
      const caseSensitive = document.getElementById("caseToggle").checked;
      const plots = document.getElementsByClassName("plot");

      for (let plot of plots) {
        const name = plot.getAttribute("data-filename");
        let match = false;

        if (useRegex) {
          try {
            const escaped = input.replace(/[-\/\^$+?.()|[\]{{}}]/g, '\\$&')
                                 .replace(/\*/g, '.*')
                                 .replace(/\?/g, '.');
            const flags = caseSensitive ? "" : "i";
            const regex = new RegExp(escaped, flags);
            match = regex.test(name);
          } catch (e) {
            match = false;
          }
        } else {
          const nameToTest = caseSensitive ? name : name.toLowerCase();
          const inputToTest = caseSensitive ? input : input.toLowerCase();
          match = nameToTest.includes(inputToTest);
        }

        plot.style.display = match ? "" : "none";
      }
    }
  </script>

</body>
</html>
