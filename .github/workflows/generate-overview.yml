name: Generate HTML Overview

on:
  push:
    paths:
      - 'results/html/**'
      - 'scripts/generate_overview.py'
  workflow_dispatch:

jobs:
  generate-overview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generate_overview.py
        run: python scripts/generate_overview.py

      - name: Commit and Push if overview.html changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/html/overview.html
          git diff --cached --quiet || (git commit -m "Auto-update overview.html" && git push)
