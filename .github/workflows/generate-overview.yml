name: Generate HTML Overview

on:
  push:
    paths:
      - 'results/html/**'
      - 'scripts/generate_overview.py'
  workflow_dispatch:

jobs:
  generate-overview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generate_overview.py
        run: python scripts/generate_overview.py

      - name: Create Pull Request (with auto-merge)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-update overview.html"
          title: "Update overview.html"
          body: |
            This PR updates the `docs/overview.html` file with the latest links.
          branch: auto/overview-update
          base: main
          delete-branch: true
          labels: auto-merge
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          draft: false
          auto-merge: true
